[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "aech-cli-inbox-assistant-mgmt"
version = "0.1.0"
description = "Management CLI for Inbox Assistant pipeline operations"
requires-python = ">=3.10"
dependencies = [
    "typer",
]

[project.scripts]
aech-cli-inbox-assistant-mgmt = "aech_cli_inbox_assistant_mgmt.main:run"

[tool.setuptools.packages.find]
where = ["src"]
